name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  integration:
    name: Integration
    strategy:
      matrix:
        node-version: [14.16.1]
    runs-on: ubuntu-latest

    steps:
      - name: ğŸšš Git Checkout
        uses: actions/checkout@v2

      - name: âš™ï¸ Set Up Node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ”§ Install Yarn
        run: npm install -g yarn

      - name: âš™ï¸ Install Packages
        run: yarn

      - name: ğŸ‘ŒğŸ½ Lint
        run: yarn lint

      - name: ğŸ”¨ Build
        run: yarn build

      - name: ğŸ’¾ Archive Build
        uses: actions/upload-artifact@v2
        with:
          name: production
          path: dist
          retention-days: 1
  
  deploy:
    name: Deploy
    strategy:
      matrix:
        node-version: [14.16.1]
    runs-on: ubuntu-latest
    needs: integration

    steps:
      - name: ğŸ“  Download Build
        uses: actions/download-artifact@v2
        with:
          name: production
    
      - name: ğŸ“‚ FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@master
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: dist/
          dangerous-clean-slate: true
