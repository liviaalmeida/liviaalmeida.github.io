name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  integration:
    strategy:
      matrix:
        node-version: [14.16.1]
    runs-on: ubuntu-latest

    steps:
      - name: 🚚 Git Checkout
        uses: actions/checkout@v2

      - name: ⚙️ Set Up Node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: 🔧 Install Yarn
        run: npm install -g yarn

      - name: 🔨 Install Packages
        run: yarn

      - name: 👌🏽 Lint
        run: yarn lint

      - name: 🛠 Build
        run: yarn build
